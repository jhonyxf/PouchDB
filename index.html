<body>
        <h1>PouchDB + CouchDB SYNC</h1>
        <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
        <script>
          const localDB = new PouchDB('local_db');
          localDB.put({
              _id:'2',
              name: 'Jhony',
              sobrenome: 'Dias'
          });
          //Insere no servidor
          localDB.replicate.to('http://localhost:5984/my-remote-db');
          // insere local
          localDB.replicate.from('http://localhost:5984/my-remote-db');

        </script>
</body>
</html>
